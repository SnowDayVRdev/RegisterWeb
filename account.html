<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro</title>
    <link rel="icon" href="https://backend.ploosh.dev/assets/logo.png">
    <link rel="stylesheet" href="../registerweb/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #5945d6, #211F2E);
            font-family: 'Bricolage Grotesque', sans-serif;
        }

        .container {
            text-align: center;
            background: linear-gradient(to right, #2e19b6, #4b4285);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }

        h1 {
            margin-bottom: 20px;
            color: #fff; 
        }

        p {
            color: #fff; 
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: #fff;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 300px;
            background-color: #1784DF; 
            color: #FFFFFF;
        }

        button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4E5D94;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="<%= profilePictureUrl %>" alt="Profile Picture" style="width: 50px; height: 50px;">
        <h1>Welcome <%= username %></h1>
        <p>Your Profile Information:</p>
        <p>Email: <%= email %></p>
        <p>Username: <%= username %></p>
        <p>Discord ID: <%= discordId %></p>
